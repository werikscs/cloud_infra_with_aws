volumes:
  cloud-infra-with-aws__database-data-dev:

networks:
  cloud-infra-with-aws__network-dev:
    driver: bridge

services:
  app:
    container_name: cloud-infra-with-aws__app-dev
    image: cloud-infra-with-aws__app-image-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3010:3000 # server
      - 5555:5555 # prisma studio
    env_file:
      - path: ./.env.dev
        required: true
    networks:
      - cloud-infra-with-aws__network-dev
    develop:
      watch:
        - action: sync
          path: ./build
          target: /app/build
        - action: sync
          path: ./prisma
          target: /app/prisma
        - action: rebuild
          path: package.json

  database:
    container_name: cloud-infra-with-aws__db-dev
    image: postgres:alpine
    restart: always
    env_file:
      - path: ./.env.dev
        required: true
    ports:
      - 5432:5432 # db
    volumes:
      - cloud-infra-with-aws__database-data-dev:/var/lib/postgresql/data
    networks:
      - cloud-infra-with-aws__network-dev
